<div [ngSwitch]="type">
    <div *ngSwitchCase="'carousel'" [@fadeInOut]="'in'">
        <ngx-carousel [inputs]="shellTileConfig" [moveToSlide]="currentRange" id="shell-list-carousel">

          <ngx-tile NgxCarouselItem *ngFor="let range of ranges; index as i; trackBy:trackByFn">
              <div fpk-shell [@fadeInOut]="'in'" [range]="range"></div>
          </ngx-tile>

          <button NgxCarouselPrev class='leftRs d-none d-lg-block d-xl-block'>
              <i class="fa fa-chevron-left" aria-hidden="true"></i>
          </button>
          <button NgxCarouselNext class='rightRs d-none d-lg-block d-xl-block'>
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
          </button>

        </ngx-carousel>
    </div>

    <div *ngSwitchCase="'grid'" [@fadeInOut]="'in'">
        <div class="row equal-height mt-2">
            <div [@fadeInOut]="'in'" *ngFor="let range of ranges; index as i; trackBy:trackByFn" class="col-12 col-md-6 col-lg-4 pb-4">
              <div fpk-shell [range]="range" class="tile-shadow">

              </div>
            </div>
        </div>
    </div>
  </div>
