<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <ngx-carousel [inputs]="config" [moveToSlide]="currentSlide" (onMove)="onmoveFn($event)">
      <ngx-item NgxCarouselItem *ngFor="let slide of slides; let i = index">
        <img [class.active]="i===currentSlide" src="{{slide.url}}" alt="{{slide.alt}}"/>
      </ngx-item>

      <button NgxCarouselPrev><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
      <button NgxCarouselNext><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
    </ngx-carousel>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
